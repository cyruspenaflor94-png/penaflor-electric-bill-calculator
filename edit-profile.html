<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit-profile.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.config.js"></script>
</head>
<body>

<div class="container">
    <h1>Edit Profile</h1>

    <div class="form-group">
        <label>Name</label>
        <input id="nameInput" type="text" placeholder="Enter full name">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input id="emailInput" type="email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input id="phoneInput" type="text" placeholder="Enter phone number">
    </div>

    <div class="form-group">
        <label>Address</label>
        <input id="addressInput" type="text" placeholder="Enter address">
    </div>

    <div class="btn-container">
        <button class="back-button btn" onclick="window.location.href='profile.html'">Back</button>
        <button class="save-button btn" id="saveBtn">Save</button>
    </div>
</div>

<script>
// Initialize Supabase on page load
document.addEventListener('DOMContentLoaded', async function() {
    initializeSupabase();
    
    // Check authentication
    const user = await getCurrentUser();
    if (!user) {
        window.location.href = 'login.html';
        return;
    }

    // Pre-fill inputs with user data
    const userName = user.user_metadata?.full_name || user.email.split('@')[0];
    document.getElementById("nameInput").value = userName;
    document.getElementById("emailInput").value = user.email;
    document.getElementById("phoneInput").value = user.user_metadata?.phone_number || "";
    document.getElementById("addressInput").value = user.user_metadata?.address || "";
});

// Save profile changes
document.getElementById("saveBtn").addEventListener("click", async function() {
    const fullName = document.getElementById("nameInput").value.trim();
    const phone = document.getElementById("phoneInput").value.trim();
    const address = document.getElementById("addressInput").value.trim();

    if (!fullName) {
        alert("❌ Name cannot be empty");
        return;
    }

    const user = await getCurrentUser();
    if (!user) {
        alert("❌ Not authenticated");
        return;
    }

    // Update user metadata
    const { data, error } = await supabaseClient.auth.updateUser({
        data: {
            full_name: fullName,
            phone_number: phone,
            address: address
        }
    });

    if (error) {
        alert("❌ Error updating profile: " + error.message);
    } else {
        alert("✅ Profile updated successfully!");
        window.location.href = "profile.html";
    }
});
</script>


</body>
</html>
