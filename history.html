<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>History</title>
<link rel="stylesheet" href="history.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.config.js"></script>
</head>


<body>

<!-- NAVBAR -->
<nav class="navbar">
    <img src="eren.jpg" class="profile-img">
    <a href="dashboard.html" class="nav-item">Dashboard</a>
    <a href="calculator.html" class="nav-item">Calculator</a>
    <a href="history.html" class="nav-item active">History</a>
</nav>

<!-- BACK BUTTON -->
<a href="dashboard.html" class="back-btn">←</a>

<!-- TITLE -->
<h2 class="table-title">Electricity Usage Record</h2>

<!-- HEADER ROW -->
<div class="header-row">
    <span>Date</span>
    <span>Hours</span>
    <span>Power (kWh)</span>
    <span>Cost per kWh</span>
    <span>Total (₱)</span>
</div>

<!-- AUTO GENERATED HISTORY ROWS -->
<div id="history-rows"></div>


<script>
// Initialize Supabase and load history on page load
document.addEventListener('DOMContentLoaded', async function() {
    initializeSupabase();
    
    // Check if user is authenticated
    const user = await getCurrentUser();
    if (!user) {
        window.location.href = 'login.html';
        return;
    }

    // Load and display calculations
    loadHistory();
});

async function loadHistory() {
    const calculations = await fetchCalculations();
    const container = document.getElementById("history-rows");
    container.innerHTML = ''; // Clear existing rows

    if (calculations.length === 0) {
        container.innerHTML = '<p style="text-align: center; padding: 20px; grid-column: 1 / -1;">No calculations found. Start by creating a new calculation!</p>';
        return;
    }

    calculations.forEach(item => {
        let row = document.createElement("div");
        row.classList.add("table-row");
        row.innerHTML = `
            <div>${new Date(item.created_at).toLocaleDateString()}</div>
            <div>${item.hours}</div>
            <div>${item.power}</div>
            <div>₱${item.cost_per_kwh.toFixed(2)}</div>
            <div>₱${item.total_cost.toFixed(2)}</div>
        `;
        container.appendChild(row);
    });
}
</script>

</body>
</html>
