</div>

<script>
// Initialize Supabase and load profile
document.addEventListener('DOMContentLoaded', async function() {
    initializeSupabase();
    
    // Check authentication
    const user = await getCurrentUser();
    if (!user) {
        window.location.href = 'login.html';
        return;
    }

    // Load user profile information
    loadProfile(user);
});

async function loadProfile(user) {
    const userName = user.user_metadata?.full_name || user.email.split('@')[0];
    const userEmail = user.email;

    document.getElementById("profileName").textContent = userName;
    document.getElementById("profileEmail").textContent = userEmail;
    document.getElementById("profilePhone").textContent = user.user_metadata?.phone_number || "Not set";
    document.getElementById("profileAddress").textContent = user.user_metadata?.address || "Not set";
}

async function handleLogout() {
    const success = await signOut();
    if (success) {
        alert("‚úÖ Logged out successfully!");
        window.location.href = "login.html";
    } else {
        alert("‚ùå Failed to logout");
    }
}
</script>
