<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="login.css">
</head>

<body>

<div class="login-container">

    <div class="login-left">
        <h1>Welcome Back!</h1>

        <label class="label">Email address</label>
        <input type="email" placeholder="Enter your email" class="input">

        <div class="password-row">
            <label class="label">Password</label>

            <!-- ✅ only keep this one -->
            <a href="recovery.html" class="forgot">forgot password</a>
        </div>

        <input type="password" placeholder="Enter your password" class="input">

        <div class="remember">
            <label>
                <input type="checkbox">
                Remember for 30 days
            </label>
        </div>

<button class="login-btn" onclick="window.location.href='dashboard.html'">Log In</button>

        <p class="signup-link">
            Don’t have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <img src="unnamed.png" class="side-image"> 

</div>

</body>
</html>
